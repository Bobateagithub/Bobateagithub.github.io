<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Slideshow</title>
</head>

<body>
    <section id="Header">
        <div class="Homebutton">
            <a href="index.html" >
                <h1><span>Home</span></h1>
            </a>
            
        </div>
    </section>
    <section id="SlideshowText">
        <div class="Cssslidertitle"><h2>The <span>Slideshow</span></h2></div>
        <br>
        <br>
        <p>I put some images I like and find amusing. All I can really say is enjoy I guess. Its also 8:39 in the afternoon and there are a few weeks until christmas. Enjoy!
            <br>
            <br>
            <br>
        </p></section>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel> 
            <button class="carousel-button prev" data-carousel-button="prev">&larr;
            </button>
            <button class="carousel-button next" data-carousel-button="next">&rarr;
            </button>
            <ul data-slides>
                <li class="slide" data-active> <img src="./images/1.jpg" alt="Nature Image #1">
                </li>
                <li class="slide"> <img src="./images/anime.jpg" alt="Nature Image #2"> </li>
                <li class="slide"> <img src="./images/mountain.jpg" alt="Nature Image #3"> </li>
                <li class="slide"> <img src="./images/shachin.png" alt="Nature Image #3"> </li>
                <li class="slide"> <img src="./images/calvin_hobbes.jpg" alt="Nature Image #3"> </li>
            </ul>
        </div>
    </section>
</body>

</html>
